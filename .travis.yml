language: go
sudo: required
go:
    - 1.4
    - 1.5
os:
    - linux
    - osx

# let the osx builds fail for a while
matrix:
  allow_failures:
    os:
      - osx

# get our python environment up and running
addons:
  apt:
    packages:
    - python
    - python-dev
before_install:
    - sudo pip install xml2rfc

install:
    - go get -d -t -v ./...
    - go build -v ./...

script:
    - go test -v ./...
    - xml2rfc -v
